<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA</title>
</head>
<body>
    <table border="1">
        <caption> Productos de la tienda XYZ</caption>
        <thead>
            <tr>
                <th>Productos</th>
                <th>Descuentos</th>
                <th>Montos</th>
            </tr>
        </thead>
        <tfoot>
            <th>Total</th>
            <th>30</th>
            <th>130</th>
        </tfoot>

        <tbody>
            <tr>
                <td>Kolynos</td>
                <td>10</td>
                <td>50</td>
            </tr>

            <tr>
                <td>Papel Higienico</td>
                <td>5</td>
                <td>50</td>
            </tr>

            <tr>
                <td>Shampoo</td>
                <td>15</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
